<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions [attr.align]="'center'">
    <button mat-raised-button color="primary" (click)="onConfirmClick()">
        {{confirmButtonText}}
    </button>
    <button mat-button mat-dialog-close>
        {{cancelButtonText}}
    </button>
</mat-dialog-actions>
